{% extends "_layout.html" %}
{% block content %}

<h2 class="ml-3">Sign In</h2>

<!-- Form: Sign In -->
<form action ="{{url_for('check_sign_in')}}" method='post'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>

        <button class="btn btn-primary ml-3" type="submit">Sign In With Google</button>

        <div class="form-group ml-3 mr-3">
            <label for="username">Username:</label>
            <input name="username" class="form-control mb-2"/>
            
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control mb-2"/>
        </div>
        <button class="btn btn-primary ml-3" type="submit">Sign In</button>
    </form>
    
{%endblock%}

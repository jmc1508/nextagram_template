{% extends "_layout.html" %}
{% block content %}

<div class="container">
    
    <div class="row justify-content-center align-items-center">
        
        <div class="col-4 bg-light mt-4 p-4">
                <h5 class="ml-3 text-center">Nextagram</h5>

                <!-- Form: Sign In -->
                <form action ="{{url_for('sessions.check_sign_in')}}" method='post'>
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                    
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" class="form-control mb-2"/>
                        
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control mb-2"/>
                        
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                </form>
                <br/>
                <div class="row justify-content-center align-items-center">
                    <p>or</p>
                </div>
                <!-- Google Sign In -->
                <a class="btn btn-primary btn-block" href="/sessions">Sign In With Google</a>
            
            </div>
    </div>
</div>
    {%endblock%}

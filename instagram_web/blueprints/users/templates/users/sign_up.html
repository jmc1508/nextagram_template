{% extends "_layout.html" %}
{% block content %}

<h2 class="ml-3">New User</h2>

<!-- Form: username -->
<form action="{{url_for('users.create')}}" method="post">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>

    <div class="form-group ml-3 mr-3">
        <label for="username">Username:</label>
        <input name="username" class="form-control mb-2"/>
        
        <label for="email">Email:</label>
        <input name="email" class="form-control mb-2"/>
        
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control mb-2"/>
    </div>
    <button class="btn btn-primary ml-3" type="submit">Add User</button>
</form>

{% endblock %}

{% extends "_layout.html" %}
{% block content %}

<div class="bg-white">

    <h4 class="ml-3 pt-4 pl-2">New User</h4>
    
    <!-- Form: username -->
    <form class="pl-2 pr-2" action="{{url_for('users.create')}}" method="post">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        
        <div class="form-group ml-3 mr-3">
            <label for="username">Username:</label>
            <input name="username" class="form-control mb-2"/>
            
            <label for="email">Email:</label>
            <input name="email" class="form-control mb-2"/>
            
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control mb-2"/>
            <small id="passwordHelpInline" class="text-muted">
                    Must be 8-15 characters long.
            </small>
        </div>
        <button class="btn btn-primary ml-3" type="submit">Add User</button>
    </form>
</div>

{% endblock %}

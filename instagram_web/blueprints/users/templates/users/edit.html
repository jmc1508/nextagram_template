{% extends "_layout.html" %}
{% block content %}

<h2 class="ml-3">Edit Profile</h2>

<!-- Form: Edit -->
<form action="{{url_for('users.update', id = id)}}" method="post">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    
        <div class="form-group ml-3 mr-3">

            <label for="username">Username:</label>
            <input value={{username}} name="username" class="form-control mb-2" />
            
            <label for="email">Email:</label>
            <input value={{email}} name="email" class="form-control mb-2" />
            
        </div>
        <button class="btn btn-primary ml-3" type="submit">Update Information</button>
    </form>

<ul></ul>

    <h2 class="ml-3">Change Profile Picture</h2>

    <div class="row">
        <div class="col-3">
            <img src="/instagram_web/static/placeholder_profile_photo.jpg"/>
        </div>

        <div class="col-9">
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="profile_image" >
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>


    </div>

{% endblock %}

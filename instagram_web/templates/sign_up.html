{% extends "_layout.html" %}
{% block content %}

<!-- Bootstrap - Navbar -->
<nav class="navbar navbar-expand-md bg-light navbar-light">
    <a class="navbar-brand" href="#">
        <img src="../static/logo_nextagram.jpg" >
        Nextagram</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2"placeholder="Search">
            <button class="btn btn-outline-success my-2" type="submit">Search</button>
        </form>
        <div class ="navbar-nav ml-3">
            <a class="nav-item nav-link active">Users</a>
            <a class="nav-item nav-link active">Sign In</a>
            <a class="nav-item nav-link active">Sign Up</a>
        </div>
    </div>  
</nav>

<h2 class="ml-3">New User</h2>

<!-- Username form -->
<form>
    <div class="form-group ml-3 mr-3">

        <label for="username">Username:</label>
        <input name="username" class="form-control mb-2"/>
        
        <label for="email">Email:</label>
        <input name="email" class="form-control mb-2"/>
        
        <label for="password">Password:</label>
        <input name="password" class="form-control mb-2"/>
    </div>
    <button class="btn btn-primary ml-3" type="submit">Add User</button>
</form>

{% endblock %}
